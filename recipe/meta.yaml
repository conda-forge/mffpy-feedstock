{% set name = "mffpy" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3a8deeaa2b18b96a9bf89d710a57603e6494ce491bcdedfab2b91dec89be5953

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.15.1
    - pytz >=2019.2

test:
  imports:
    - mffpy
    - mffpy.writer

about:
  home: https://github.com/BEL-Public/mffpy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A lean reader for EGI's MFF file format.

extra:
  recipe-maintainers:
    - hoechenberger
