{% set name = "mffpy" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83ab48ac12d133a1e06c1f4faaa604a6042370dee26e62f3f3e462bb272b3f16

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.15.1
    - pytz >=2019.2
    - deprecated >=1.2.12

test:
  imports:
    - mffpy
    - mffpy.writer

about:
  home: https://github.com/BEL-Public/mffpy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A lean reader for EGI's MFF file format.

extra:
  recipe-maintainers:
    - hoechenberger
