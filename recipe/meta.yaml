{% set name = "mffpy" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b08fc1aed6cfa35ca19f67f83eea4e32e54abf2f96967c20d6f3be8edbd5d4a1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.15.1
    - pytz >=2019.2
    - deprecated >=1.2.12
    - lxml >=4.8.0

test:
  imports:
    - mffpy
    - mffpy.writer

about:
  home: https://github.com/BEL-Public/mffpy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A lean reader for EGI's MFF file format.

extra:
  recipe-maintainers:
    - mscheltienne
    - larsoner
    - hoechenberger
